<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/spoty.js"></script>

</head>
<body>

<header class="presentation"> <!-- --------------- TOP HEADER ------------------ -->
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h1 class="spotiRock CO">SPOTIFY PLAYER</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 pull-right">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label class="col-sm-2 control-label" for="input-search">Song Name: </label>
				    <div class="col-sm-8">
				      <input id="input-search" class="form-control" type="text" placeholder="Type your song">
				    </div>
				    <button name="search-btn" id="search-btn" type="submit" class="btn btn-default">Search</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
</header>
<section class="newInfo">
	<div class="container-fluid">
		<div id="songRows" class="row">
			<div class="col-sm-8">
				<div class="row">
					<div id="trackInfo" class="col-md-6 metadata center-block">
						<div id="console-btn" class="btn-play disabled"></div>
					  <h4 class="songTitle" id="songTitle">No title loaded</h4>
					  <a id="author" class="author" data-toggle="modal" data-target="#myModal"> -- -- </a>
					  <div class="seekbar">
	  					<audio id="trkUrl" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
					    <progress id="prog-bar" value="0" max="30"></progress>
					  </div>
					</div>
					<div class="cover col-md-6">
						<img id="trkImg" class="center-block" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
					</div>
				</div>
			</div>
			<div id="songsCovers">
			</div>
		<!-- Elements comes here -->
		</div>
	</div>
</section>
<footer class="text-center">
	<h4>Little SPOTIFY player for Ironhack Full stack bootcamp</h4>
</footer>

<!-----------------------------------MODALS -------- -->

<div class="modal fade js-modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2 id="modalAuthor" value=""></h2>
      </div>

      <div class="modal-body">
      	<div class="row">
					<div class="col-md-6">
		        <h4 id="title-genres"><strong>Generes</strong></h4>
		        <p id="genres"></p>
						<h4 id="title-followers"><strong>Followers</strong></h4>
		        <p id="followers"></p>
						<h4 id="title-popularity"><strong>Popularity</strong></h4>
				    <progress id="popularity" class="seekbar" value="0" max="100"></progress>
					</div>
					<div class="col-md-6">
						<img src="" alt="" class="img-thumbnail pull-right" id="author-photo">
					</div>			
      	</div>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- --------------------------- SCRIPT ------------------ -->

</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
